<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="stop_watch">
     <h1>Stop Watch</h1>
     <div class="timer">
       <h2 class="m_sec" id="msec">00</h2>
       <h2 class="Sec" id="sec">00</h2>
       <h2 class="Min" id="min">00</h2>
     </div>
     <div class="timer-buttons">
       <button type="button" name="button" onclick="start()" id="startButton">Start</button>
       <button type="button" name="button" onclick="pause()">Pause</button>
       <button type="button" name="button" onclick="reset()">Reset</button>
       <button type="button" name="button" onclick="record()" id="lap">lap</button>
     </div>

     <ul id="laps">
     </ul>
   </div>
   <script src="app.js" charset="utf-8"></script>
  </body>
</html>
